<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset Game</button>
    </div>
    <script>
        const emojis = ["ðŸ˜", "ðŸ˜", "â¤ï¸", "â¤ï¸", "ðŸ˜˜", "ðŸ˜˜", "ðŸ¥°", "ðŸ¥°", "ðŸ«£", "ðŸ«£", "ðŸ˜", "ðŸ˜", "ðŸ¥¶", "ðŸ¥¶", "ðŸ‘¿", "ðŸ‘¿"];
        var shuf_emojis = emojis.sort(() => (Math.random() > 0.5) ? 1 : -1);
        var openCards = [];

        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];

            box.onclick = function () {
                if (!this.classList.contains('boxOpen') && openCards.length < 2) {
                    this.classList.add('boxOpen');
                    openCards.push(this);

                    if (openCards.length === 2) {
                        if (openCards[0].innerHTML === openCards[1].innerHTML) {
                            openCards.forEach(card => card.classList.add('boxMatch'));
                            openCards = [];
                            if (document.querySelectorAll('.boxMatch').length === emojis.length) {
                                alert('You win!');
                            }
                        } else {
                            setTimeout(function () {
                                openCards.forEach(card => card.classList.remove('boxOpen'));
                                openCards = [];
                            }, 500);
                        }
                    }
                }
            };

            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
